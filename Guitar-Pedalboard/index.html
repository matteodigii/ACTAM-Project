<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Pedalboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>

</head>

<body>

    <!-- Main Container -->
    <div id="main-container">
        <!-- First Row: Contains Menu, Connect Audio and Reset -->
        <div id="top-row">
            <div id="preset-container">
                <label for="preset-menu">Presets:</label>
                <select id="preset-menu" onchange="applyPreset()">
                    <option value="" disabled selected>Select a preset</option>
                    <option value="Kill_Bill">Kill Bill</option>
                    <option value="Funky">Funky</option>
                    <option value="Dreamy_Lead">Dreamy Lead</option>
                    <option value="Slow_Dancing">Slow Dancing</option>
                    <option value="Bossa_Nova">Bossa Nova</option>
                    <option value="Black_Dog">Black Dog</option>
                </select>
                <button id="save-preset" onclick="savePreset()">Save</button>
                <button id="rename-preset" onclick="renamePreset()">Rename</button>
                <button id="delete-preset" onclick="deletePreset()">Delete</button>
                <button id="reset-pedals" class="button-top-row">Reset</button>
            </div>
            <div id="button-row">
                <button id="play-audio">Connect Audio Input</button>
                <button id="rec-button">REC</button>
            </div>
            <div id="input-container">
                <div id="status">Status: Inactive</div>
            </div>
        </div>
        
        <!-- Second Row: Contains all the Pedals -->
        <div id="bottom-row">
            <div class="pedal-container" id="compressor-pedal-container">
                <div class="pedal" id="compressor-pedal">
                    <!-- LED on/off pedal -->
                    <div id="led-compressor" class="led"></div>
                    <header class="pedal-top">
                        <h2>Compressor</h2>
                    </header>
                    <!-- Knobs container, we use flexbox to place them in a horizontal fashion -->
                    <div class="knob-container-wrapper">
                        <!-- Attack knob Compressor -->
                        <div class="knob-container">
                            <span class="knob-label">Attack</span>
                            <webaudio-knob id="Knob-attack-compressor" step="1" src="img/knob.png" value="70" min="0"
                                max="100" diameter="58" sprites="100"> </webaudio-knob>
                            <span id="Knob-attack-compressor-value" class="knob-value">70</span>
                        </div>

                        <!-- Release knob Compressor -->
                        <div class="knob-container">
                            <span class="knob-label">Release</span>
                            <webaudio-knob id="Knob-release-compressor" step="1" src="img/knob.png" value="50" min="0"
                                max="100" diameter="58" sprites="100"> </webaudio-knob>
                            <span id="Knob-release-compressor-value" class="knob-value">50</span>
                        </div>

                        <!-- Threshold knob Compressor -->
                        <div class="knob-container">
                            <span class="knob-label">Threshold</span>
                            <webaudio-knob id="Knob-threshold-compressor" step="1" src="img/knob.png" value="50" min="0"
                                max="100" diameter="58" sprites="100"> </webaudio-knob>
                            <span id="Knob-threshold-compressor-value" class="knob-value">50</span>
                        </div>
                    </div>
                    <!-- ON/OFF switch -->
                    <webaudio-switch id="button_compressor" class="button" src="img/Button.png" value="0" width="50"
                        height="50"></webaudio-switch>

                </div>
                <div class="block-3D" id="block-3D-compressor"></div>
                <div class="block-side" id="block-side-compressor"></div>
            </div>

            <div class="pedal-container" id="overdrive-pedal-container">
                <div class="pedal" id="overdrive-pedal">
                    <!-- LED on/off pedal -->
                    <div id="led-overdrive" class="led"></div>
                    <header class="pedal-top">
                        <h2>Overdrive</h2>
                    </header>
                    <!-- Knobs container, we use flexbox to place them in a horizontal fashion -->
                    <div class="knob-container-wrapper">
                        <!-- Drive knob Overdrive -->
                        <div class="knob-container">
                            <span class="knob-label">Drive</span>
                            <webaudio-knob id="Knob-drive-overdrive" step="1" src="img/knob.png" value="50" min="0"
                                max="100" diameter="58" sprites="100"> </webaudio-knob>
                            <span id="Knob-drive-overdrive-value" class="knob-value">50</span>
                        </div>

                        <!-- Tone knob Overdrive -->
                        <div class="knob-container">
                            <span class="knob-label">Tone</span>
                            <webaudio-knob id="Knob-tone-overdrive" step="1" src="img/knob.png" value="50" min="0"
                                max="100" diameter="58" sprites="100"> </webaudio-knob>
                            <span id="Knob-tone-overdrive-value" class="knob-value">50</span>
                        </div>
                    </div>
                    <!-- ON/OFF switch -->
                    <webaudio-switch id="button_overdrive" class="button" src="img/Button.png" value="0" width="50"
                        height="50"></webaudio-switch>
                </div>
                <div class="block-3D" id="block-3D-overdrive"></div>
                <div class="block-side" id="block-side-overdrive"></div>
            </div>

            <div class="pedal-container" id="reverb-pedal-container">
                <div class="pedal" id="reverb-pedal">
                    <!-- LED on/off pedal -->
                    <div id="led-reverb" class="led"></div>

                    <header class="pedal-top">
                        <h2>Reverb</h2>
                    </header>

                    <!-- Knobs container, we use flexbox to place them in a horizontal fashion -->
                    <div class="knob-container-wrapper">
                        <!-- Dry-wet knob Reverb -->
                        <div class="knob-container">
                            <span class="knob-label">Dry-wet</span>
                            <webaudio-knob id="Knob-dryWet-reverb" step="1" src="img/knob.png" value="50" min="0"
                                max="100" diameter="58" sprites="100"> </webaudio-knob>
                            <span id="Knob-dryWet-reverb-value" class="knob-value">50</span>
                        </div>

                        <!-- Decay knob Reverb -->
                        <div class="knob-container">
                            <span class="knob-label">Timbre</span>
                            <webaudio-knob id="Knob-decay-reverb" step="1" src="img/knob.png" value="50" min="0"
                                max="100" diameter="58" sprites="100"> </webaudio-knob>
                            <span id="Knob-decay-reverb-value" class="knob-value">50</span>
                        </div>
                    </div>
                    <!-- ON/OFF switch -->
                    <webaudio-switch id="button_reverb" class="button" src="img/Button.png" value="0" width="50"
                        height="50"></webaudio-switch>
                </div>
                <div class="block-3D" id="block-3D-reverb"></div>
                <div class="block-side" id="block-side-reverb"></div>
            </div>

            <div class="pedal-container" id="tremolo-pedal-container">
                <div class="pedal" id="tremolo-pedal">
                    <!-- LED on/off pedal -->
                    <div id="led-tremolo" class="led"></div>
                    <header class="pedal-top">
                        <h2>Tremolo</h2>
                    </header>
                    <!-- Knobs container, we use flexbox to place them in a horizontal fashion -->
                    <div class="knob-container-wrapper">
                        <!-- Rate knob Tremolo -->
                        <div class="knob-container">
                            <span class="knob-label">Rate</span>
                            <webaudio-knob id="Knob-rate-tremolo" step="1" src="img/knob.png" value="50" min="0"
                                max="100" diameter="58" sprites="100"> </webaudio-knob>
                            <span id="Knob-rate-tremolo-value" class="knob-value">50</span>
                        </div>

                        <!-- Depth knob Tremolo -->
                        <div class="knob-container">
                            <span class="knob-label">Depth</span>
                            <webaudio-knob id="Knob-depth-tremolo" step="1" src="img/knob.png" value="50" min="0"
                                max="100" diameter="58" sprites="100"> </webaudio-knob>
                            <span id="Knob-depth-tremolo-value" class="knob-value">50</span>
                        </div>
                    </div>
                    <!-- ON/OFF switch -->
                    <webaudio-switch id="button_tremolo" class="button" src="img/Button.png" value="0" width="50"
                        height="50"></webaudio-switch>
                </div>
                <div class="block-3D" id="block-3D-tremolo"></div>
                <div class="block-side" id="block-side-tremolo"></div>
            </div>

            <div class="pedal-container" id="delay-pedal-container">
                <div class="pedal" id="delay-pedal">
                    <!-- LED on/off pedal -->
                    <div id="led-delay" class="led"></div>
                    <header class="pedal-top">
                        <h2>Delay</h2>
                    </header>

                    <!-- Knobs container, we use flexbox to place them in a horizontal fashion -->
                    <div class="knob-container-wrapper">
                        <!-- Mix knob Delay -->
                        <div class="knob-container">
                            <span class="knob-label">Mix</span>
                            <webaudio-knob id="Knob-mix-delay" step="1" src="img/knob.png" value="100" min="0" max="100"
                                diameter="58" sprites="100"> </webaudio-knob>
                            <span id="Knob-mix-delay-value" class="knob-value">100</span>
                        </div>

                        <!-- Rate knob Delay -->
                        <div class="knob-container">
                            <span class="knob-label">Feedback</span>
                            <webaudio-knob id="Knob-feedback-delay" step="1" src="img/knob.png" value="50" min="0"
                                max="100" diameter="58" sprites="100"> </webaudio-knob>
                            <span id="Knob-feedback-delay-value" class="knob-value">50</span>
                        </div>

                        <!-- Time knob Delay -->
                        <div class="knob-container">
                            <span class="knob-label">Time</span>
                            <webaudio-knob id="Knob-time-delay" step="1" src="img/knob.png" value="50" min="0" max="100"
                                diameter="58" sprites="100"> </webaudio-knob>
                            <span id="Knob-time-delay-value" class="knob-value">50</span>
                        </div>
                    </div>
                    <!-- ON/OFF switch -->
                    <webaudio-switch id="button_delay" class="button" src="img/Button.png" value="0" width="50"
                        height="50"></webaudio-switch>
                </div>
                <div class="block-3D" id="block-3D-delay"></div>
                <div class="block-side" id="block-side-delay"></div>
            </div>
        </div>

        <h3 style="visibility: hidden;">New Pedal Order:</h3>
        <ul id="pedal-sequence" style="visibility: hidden;"></ul>

        <script src="webaudio-controls.js"></script> <!-- JS File to control knobs -->
        <script src="script-motion.js"></script> <!-- Link to JS main file -->
        <script src="script-preset.js"></script> <!-- Link to JS main file -->
        <script src="script-audio.js"></script> <!-- Link to JS main file -->
</body>

</html>
